<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Prices</title>
</head>
<body>
<nav>
    <a href="{% url 'search_prices:register_client' %}">Sign up</a>
    <a href="{% url 'search_prices:login_client' %}">Sign in</a>
    <a href="{% url 'search_prices:logout_client' %}">Log out</a>
    <a href="{% url 'search_prices:UserListView' %}">User List</a>
</nav>
<h1>Search Prices</h1>
<div id="divBusca">
    <form action="{% url 'search_prices:search' %}" method="post">
    {% csrf_token %}
    {{ form_search }}<br>
    <input value="Enviar" type="submit">
    </form>
    {% for search in searches %}
    {{ search.search }}
    <a href="{% url 'search_prices:delete_search' search.id %}">Delete</a>
     <br>
    {% endfor %}
</div>
<div>
</div>
</body>
</html>
